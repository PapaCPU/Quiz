<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz-App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Startmen端 -->
  <div id="startmenue">
    <h1>Willkommen zur Quiz-App</h1>
    <button id="fragen-hochladen-button">Fragen hochladen</button>
    <input type="file" id="datei-input" accept=".txt">
    <button id="quiz-starten-button" disabled>Quiz starten</button>
    <button id="weiterspielen-button" disabled>Weiterspielen</button>
  </div>

  <!-- Quiz-Container (versteckt beim Start) -->
  <div id="quiz-container" style="display: none;">
    <h1>Quiz-App</h1>
    <div id="timer">Zeit: <span id="zeit">30</span> Sekunden</div>
    <div id="frage-container">
      <h2 id="frage-text"></h2>
      <div id="optionen-container">
        <!-- Antwortoptionen werden hier dynamisch eingef端gt -->
      </div>
    </div>
    <button id="weiter-button" disabled>Weiter</button>
    <div id="fortschritt">
      Frage <span id="aktuelle-frage-nummer">1</span> von <span id="gesamt-fragen">10</span>
    </div>
    <button id="speichern-button">Speichern & Beenden</button>
  </div>

  <!-- Modal f端r Quiz-Ende -->
  <div id="quiz-ende-modal" class="modal">
    <div class="modal-content">
      <span id="schliessen-button" class="close-button">&times;</span>
      <h2>Quiz Beendet!</h2>
      <p>Herzlichen Gl端ckwunsch! Du hast alle Fragen richtig beantwortet.</p>
      <button id="neu-starten-button">Neu starten</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
