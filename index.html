<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Quiz-App</title>
  <!-- Viewport-Meta-Tag für mobile Geräte -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon hinzufügen -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Startmenü -->
  <main id="startmenue" class="container">
    <h1>Willkommen zur Quiz-App</h1>
    <button id="fragen-hochladen-button">Fragen hochladen</button>
    <input type="file" id="datei-input" accept=".txt">
    <section id="datei-liste-container">
      <!-- Liste der hochgeladenen Dateien wird hier eingefügt -->
    </section>
    <div id="speicherplatz-anzeige">
      <!-- Anzeige des verfügbaren Speicherplatzes -->
    </div>
  </main>

  <!-- Quiz-Container (versteckt beim Start) -->
  <main id="quiz-container" class="container" style="display: none;">
    <h1>Quiz-App</h1>
    <div id="timer">Zeit: <span id="zeit">30</span> Sekunden</div>
    <div id="frage-container">
      <h2 id="frage-text"></h2>
      <div id="optionen-container" role="radiogroup">
        <!-- Antwortoptionen werden hier dynamisch eingefügt -->
      </div>
    </div>
    <button id="weiter-button" disabled>Weiter</button>
    <div id="fortschritt">
      Frage <span id="aktuelle-frage-nummer">1</span> von <span id="gesamt-fragen">10</span>
    </div>
    <!-- Fortschrittsbalken -->
    <div id="fortschrittsbalken-container">
      <div id="fortschrittsbalken"></div>
    </div>
    <button id="hauptmenue-button">Hauptmenü</button>
    <button id="speichern-button">Speichern & Beenden</button>
  </main>

  <!-- Modal für Quiz-Ende -->
  <div id="quiz-ende-modal" class="modal">
    <div class="modal-content">
      <span id="schliessen-button" class="close-button">&times;</span>
      <h2>Quiz Beendet!</h2>
      <p>Herzlichen Glückwunsch! Du hast alle Fragen richtig beantwortet.</p>
      <button id="neu-starten-button">Neu starten</button>
    </div>
  </div>

  <!-- Modal für Bestätigung -->
  <div id="bestaetigung-modal" class="modal">
    <div class="modal-content">
      <p>Möchtest du zum Hauptmenü zurückkehren?</p>
      <button id="ja-button">Ja</button>
      <button id="nein-button">Nein</button>
    </div>
  </div>

  <!-- Modal für YouTube-Link-Eingabe -->
  <div id="youtube-modal" class="modal">
    <div class="modal-content">
      <h2>YouTube-Link hinzufügen</h2>
      <p>Möchtest du einen YouTube-Link zu dieser Datei hinzufügen?</p>
      <input type="url" id="youtube-link-input" placeholder="YouTube-Link eingeben">
      <button id="youtube-speichern-button">Speichern mit Video</button>
      <button id="youtube-ohne-button">Ohne Video fortfahren</button>
    </div>
  </div>

  <!-- Skript am Ende des Body für bessere Performance -->
  <script src="script.js"></script>
</body>
</html>
